<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/mandala.png">
    <title>Instructors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #cbe8f0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px 20px;
        }
        .navbar img {
            width: 50px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: url('https://source.unsplash.com/1600x900/?nature,wellness') no-repeat center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .instructor-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .instructor-card img {
            width: 100%;
            border-radius: 10px;
        }
        .instructor-card p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
       <a href="Index.html"><img src="images/mandala.png" alt="Logo"></a>
        <div class="nav-links">
            <a href="Index.html">Home</a>
            <a href="#">Meetings</a>
            <a href="#">Instructor</a>
            <a href="#">Schedule</a>
            <a href="#">Contact Us</a>
            <a href="#">Profile</a>
        </div>
    </div>
    <div class="container">
        <div class="instructor-card">
            <img src="instructor/image 17.jpg" alt="Instructor">
            <p>Mrs. Blake</p>
            <p>Hatha Yoga Instructor</p>
        </div>
        <div class="instructor-card">
            <img src="instructor/image 18.jpg" alt="Instructor">
            <p>Mr. Salvatore</p>
            <p>Core Yoga Session</p>
        </div>
        <div class="instructor-card">
            <img src="instructor/image 19.jpg" alt="Instructor">
            <p>Mrs. Das</p>
            <p>Kids Yoga Instructor</p>
        </div>
        <div class="instructor-card">
            <img src="instructor/image 20.jpg" alt="Instructor">
            <p>Mrs. Chobe</p>
            <p>Aerial Yoga Instructor</p>
        </div>
        <div class="instructor-card">
            <img src="instructor/image.jpg" alt="Instructor">
            <p>Mr. Doobey</p>
            <p>Power Yoga Instructor</p>
        </div>
    </div>
</body>
</html>
