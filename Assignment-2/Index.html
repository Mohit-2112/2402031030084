<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/mandala.png">
    <title>Yoga App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(images/360_F_487486623_CatNgUbulZ6rOpENckeTzRfY7IzrqOKd.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            padding: 10px 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: url('./images/mandala.png') no-repeat center/cover;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        button {
            width: 250px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .join-session {
            background: #4A90E2;
            color: white;
        }

        .faq,
        .settings {
            background: #d9d9d9;
        }

        .schedule {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 300px;
        }

        .time {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .schedule ul {
            list-style: none;
            padding: 0;
        }

        .schedule ul li a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 5px 0;
            font-size: 14px;
        }

        .logout {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            margin-top: 20px;
            align-self: flex-end;
            margin-right: 50px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <a href="Index.html"><div class="logo"></div></a>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="meeting.html">Meetings</a></li>
                <li><a href="instructor.html">Instructor</a></li>
                <li><a href="">Schedule</a></li>
                <li><a href="contact us.html">Contact us</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <a href="meeting.html"><button class="join-session">Join a yoga session</button></a>
            <a href="FAQ.html"><button class="faq">FAQ’s</button></a>
            <a href="settings.html"><button class="settings">Settings</button></a>
            <div class="schedule">
                <div class="time">13:25<br><span>13 April 2020</span></div>
                <ul>
                    <li><a href="">Mr. Salvator’s core yoga session</a></li>
                    <li><a href="#">Mr. Doe’s meditation yoga session</a></li>
                    <li><a href="#">Mr. Black’s yoga session</a></li>
                </ul>
            </div>
            <a href="login.html"><button class="logout" >logout</button></a> 
        </div>
    </main>
</body>

</html>
