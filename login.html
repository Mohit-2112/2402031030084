<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/mandala.png">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #d3d3d3;
            padding: 10px 20px;
        }
        .navbar img {
            width: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .header {
            background-color: #555;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .header h1 {
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container .forgot {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#"><img src="images/mandala.png" alt="Yoga Logo"></a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Meetings</a>
            <a href="#">Instructor</a>
            <a href="#">Schedule</a>
            <a href="#">Contact Us</a>
            <a href="#">Profile</a>
        </div>
    </div>
    <div class="header">
        <h1>Welcome to VR Virtual Yoga!</h1>
        <p>Experience yoga like never before in virtual reality.</p>
        <button>Sign In</button>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Enter your username">
        <input type="password" placeholder="Enter your password">
        <button>Login</button>
        <a href="#" class="forgot">Forgot Password?</a>
    </div>
    <div class="footer">
        &copy; 2021 VR Virtual Yoga. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
</body>
</html>
